<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-end items-center p-4">
        <button class="py-2 px-[20px] bg-orange-500 text-white text-lg font-bold rounded-lg hover:bg-blue-500"><a href="index.html">Back Home Page</a></button>
    </div>
    <div class="w-full flex justify-center items-center mt-16">
        
        <form action="" class="w-1/3 p-[12px] shadow-lg rounded-[14px] border">
            <h2 class="text-2xl font-bold text-center py-4">SingIn Form</h2>
            <div>
                <label class="text-xl font-bold text-black leading-normal"  for="email">Email :</label><br>
                <input type="email" placeholder="Enter your email..." class="py-1 px-2 border rounded-[10px] w-full">
            </div>
            <div class="py-3">
                <label class="text-xl font-bold text-black leading-normal" for="password">Password :</label><br>
                <input type="password" placeholder="Enter your password..." class="py-1 px-2 border rounded-[10px] w-full">
            </div>
            <div class="flex justify-center items-center">
                <button class="py-2 px-[20px] bg-orange-500 text-white text-lg font-bold rounded-lg hover:bg-blue-500">SingIn</button>
            </div>
        </form>
    </div>
    
</body>
</html>
